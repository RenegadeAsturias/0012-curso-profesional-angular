<p [ngClass]="{'info':true}">Mensaje importante</p>
<p [ngClass]="{'info':messageType}">Mensaje importante</p>
<p [ngClass]="{'info':messageType==='info'}">Mensaje importante</p>

<p [ngClass]="{'info':messageTypeNum===1}">Mensaje importante</p>
<p [ngClass]="{'info':messageTypeNum===1, 'error':messageTypeNum!==1}">Mensaje importante</p>


<p [ngStyle]="{'color':messageTypeNum===1 ? 'green' : 'red'}">Mensaje no tan importante </p>
